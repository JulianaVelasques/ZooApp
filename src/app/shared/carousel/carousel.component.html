<swiper
  [effect]="'coverflow'"
  [grabCursor]="true"
  [centeredSlides]="true"
  [slidesPerView]="'auto'"
  [coverflowEffect]="{
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows: true
  }"
  [pagination]="true"
  class="mySwiper"
>
  <ng-container *ngFor="let animal of animals">
    <ng-template swiperSlide>
      <mat-card class="container">
        <mat-card-header>
          <div mat-card-avatar class="header-image">
            <img src="{{ animal.image_link }}" alt="" />
          </div>
          <mat-card-title>{{ animal.name }}</mat-card-title>
          <mat-card-subtitle>{{ animal.latin_name }}</mat-card-subtitle>
        </mat-card-header>
        <img
          src="{{ animal.image_link }}"
          alt="Animal photo"
          width="200px"
          height="200px"
        />

        <mat-card-content>
          <div class="info-animal">
            <div class="width-info">
              <span class="label"
                >Animal type:
                <p>
                  {{ animal.animal_type }}
                </p>
              </span>
              <span class="label"
                >Active Time:
                <p>
                  {{ animal.active_time }}
                </p>
              </span>
            </div>
            <div class="width-info">
              <span class="label"
                >Habitat:
                <p>
                  {{ animal.habitat }}
                </p>
              </span>
              <span class="label"
                >Geo range:
                <p>
                  {{ animal.geo_range }}
                </p>
              </span>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </ng-container>
</swiper>
